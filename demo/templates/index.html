
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <script src= "{{url_for('static', filename='jquery-2.2.4.min.js')}}"></script>
    <title>Arabic Digits Recognition</title>
    <style>
      /* Mobile-first responsive design */
      #canvas {
        border: 2px solid #333;
        background-color: #000;
        border-radius: 8px;
        cursor: crosshair;
        touch-action: none; /* Prevent scrolling while drawing */
        max-width: 100%;
        height: auto;
      }
      
      .btn-lg {
        padding: 0.75rem 1.5rem;
        font-size: 1.1rem;
        min-height: 44px; /* Touch-friendly minimum size */
        margin: 0.5rem 0;
      }
      
      .canvas-container {
        display: flex;
        justify-content: center;
        margin: 1rem 0;
      }
      
      .btn-container {
        display: flex;
        gap: 1rem;
        flex-wrap: wrap;
        justify-content: center;
        margin: 1rem 0;
      }
      
      /* Mobile specific adjustments */
      @media (max-width: 768px) {
        #canvas {
          width: 100%;
          max-width: 350px;
          height: 350px;
        }
        
        .btn-lg {
          flex: 1;
          min-width: 140px;
          font-size: 0.9rem;
        }
        
        .container {
          padding: 0 1rem;
        }
        
        h5 {
          font-size: 1.1rem;
          margin-bottom: 1rem;
        }
      }
      
      /* Larger screens */
      @media (min-width: 769px) {
        #canvas {
          width: 400px;
          height: 400px;
        }
      }
    </style>
  </head>
  <body>
      <div class="container">
          <div class="columns">
              <div class="column col-12">
                  <h5 class="text-center">Handwritten Arabic Digits Recognition using Neural Networks</h5>
              </div>
              <div class="column col-12">
                  <div class="canvas-container">
                      <canvas id="canvas" width="400" height="400"></canvas>
                  </div>
              </div>
              <div class="column col-12">
                  <div class="btn-container">
                      <button id="detect-btn" class="btn btn-primary btn-lg" onclick="savePix()">تعرف على الرقم Detect</button>
                      <button id="clear-btn" class="btn btn-secondary btn-lg" onclick="clearCanvas()">مسح Clear</button>
                  </div>
              </div>
              <div class="column col-12">
                  <div class="modal" id="modal-id">
                      <a href="#" class="modal-overlay" aria-label="Close"></a>
                      <div class="modal-container">
                          <div class="modal-header">
                              <a href="#close" onclick="closeModal()" class="btn btn-clear float-left" aria-label="Close"></a>
                              <div class="modal-title h5 p-centered">لقد قمت بإدخال الرقم The number is </div>
                          </div>
                          <div class="modal-body">
                              <div class="content">
                                  <!-- content here -->
                                  <h1 id="answer" class="text-center"></h1>
                                  <div class="loading loading-lg" style="display:none"></div>
                              </div>
                          </div>
                          <div class="modal-footer">
                              <div class="bar">
                                  <div id="fst" class="bar-item" role="progressbar" style="width:0%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                              </div>
                              <div class="bar">
                                  <div id="snd" class="bar-item" role="progressbar" style="width:0%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                              </div>
                              <div class="bar">
                                  <div id="thd" class="bar-item" role="progressbar" style="width:0%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>

      </div>
    <script type="text/javascript" src="{{url_for('static', filename='draw.js')}}"></script>
    <script type="text/javascript">
     function savePix(e) {
         $('#modal-id').addClass('active');
         $('.loading').show();
         var can  = document.getElementById('canvas');
         var link = document.getElementById('save');
         var enter = new Audio("{{url_for('static', filename='enter.mp3')}}");
         enter.play();
         $.post("/save",
                {
                    digit: can.toDataURL()
                },
                function(data, status){
                    $('.loading').hide();
                    var sdata = data.split(" ");
                    var fst = sdata[0];
                    var fst_p = sdata[1];
                    var snd = sdata[2];
                    var snd_p = sdata[3];
                    var thd = sdata[4];
                    var thd_p = sdata[5];

                    $('#fst').html(fst + " (" + fst_p + ")").css("width",  fst_p);
                    $('#snd').html(snd + " (" + snd_p + ")").css("width",  snd_p);
                    $('#thd').html(thd + " (" + thd_p + ")").css("width",  thd_p);

                    var answer = "\u06F0";
                    switch(parseInt(fst)) {
                        case 0:
                            answer = "\u0660";
                            setTimeout(function(){
                                var d = new Audio("{{url_for('static', filename='zero.mp3')}}");
                                d.play();
                            }, 1000);
                            break;
                        case 1:
                            answer = "\u0661";
                            setTimeout(function(){
                                var d = new Audio("{{url_for('static', filename='one.mp3')}}");
                                d.play();
                            }, 1000);
                            break;
                        case 2:
                            answer = "\u0662";
                            setTimeout(function(){
                                var d = new Audio("{{url_for('static', filename='two.mp3')}}");
                                d.play();
                            }, 1000);
                            break;
                        case 3:
                            answer = "\u0663";
                            setTimeout(function(){
                                var d = new Audio("{{url_for('static', filename='three.mp3')}}");
                                d.play();
                            }, 1000);
                            break;
                        case 4:
                            answer = "\u0664";
                            setTimeout(function(){
                                var d = new Audio("{{url_for('static', filename='four.mp3')}}");
                                d.play();
                            }, 1000);
                            break;
                        case 5:
                            answer = "\u0665";
                            setTimeout(function(){
                                var d = new Audio("{{url_for('static', filename='five.mp3')}}");
                                d.play();
                            }, 1000);
                            break;
                        case 6:
                            answer = "\u0666";
                            setTimeout(function(){
                                var d = new Audio("{{url_for('static', filename='six.mp3')}}");
                                d.play();
                            }, 1000);
                            break;
                        case 7:
                            answer = "\u0667";
                            setTimeout(function(){
                                var d = new Audio("{{url_for('static', filename='seven.mp3')}}");
                                d.play();
                            }, 1000);
                            break;
                        case 8:
                            answer = "\u0668";
                            setTimeout(function(){
                                var d = new Audio("{{url_for('static', filename='eight.mp3')}}");
                                d.play();
                            }, 1000);
                            break;
                        case 9:
                            answer = "\u0669";
                            setTimeout(function(){
                                var d = new Audio("{{url_for('static', filename='nine.mp3')}}");
                                d.play();
                            }, 1000);
                            break;
                    }
                    $('#answer').html(answer);
          });
      };
     function closeModal(){
         $('#modal-id').removeClass('active');
     };
     
     function clearCanvas(){
         clickX = new Array();
         clickY = new Array();
         clickDrag = new Array();
         var context = document.getElementById('canvas').getContext("2d");
         context.fillStyle = "#000";
         context.fillRect(0, 0, context.canvas.width, context.canvas.height);
     };
    </script>
  </body>
</html>
